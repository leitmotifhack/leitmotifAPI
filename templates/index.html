<!DOCTYPE html>
<html lang="en">
<head>
  <title>leit·mo·tif</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
$(function() {

  // We can attach the `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  // We can watch for our custom `fileselect` event like this
  $(document).ready( function() {
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
  });

});
</script>
<style>
div {
  text-align: center;
}
.logo {
  font-size: 500%;
}
.subtext {
  font-size: 300%;
}
</style>
<body>
  <div class="container animated flipInX" style="margin-top:300px; text-align: center;">
    <div class="jumbotron">
      <p class="logo animated bounceInDown">23·sym·pho·ny <i class="fas fa-dna"></i></p>
      <p class="subtext animated bounceInUp">Your genes are singing. Take a listen.</p>
      <a class="btn btn-primary btn-lg" href="upload" role="button">Get started</a>
    </div>
  </div>
</body>
</html>
